<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main class="main">
            <article class="card">
                <div class="card__img-background"></div>
                <div class="card__content">
                    <h1 class="card__title">
                        Get <span class="card__title--accent">insights</span> that help your business grow.
                    </h1>
                    <p class="card__description">
                        Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="stats__companies">
                            <span class="text-big">10k+</span>
                            companies
                        </div>
                        <div class="stats__templates">
                            <span class="text-big">314</span>
                            templates
                        </div>
                        <div class="stats__queries">
                            <span class="text-big">12M+</span>
                            queries
                        </div>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
